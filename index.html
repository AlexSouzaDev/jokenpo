<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="container">
        <div class="result_field">
            <div class="result_images">
                <span class="user_result">
                    <img src="images/rock.png" alt="User choice" />
                </span>
                <span class="cpu_result">
                    <img src="images/rock.png" alt="CPU choice" />
                </span>
            </div>

            <div class="result">Let's Rumble!!</div>

            <div class="option_images">
                <button class="option_image" data-choice="rock">
                    <img src="images/rock.png" alt="Rock">
                    <p>Rock</p>
                </button>

                <button class="option_image" data-choice="paper">
                    <img src="images/paper.png" alt="Paper">
                    <p>Paper</p>
                </button>

                <button class="option_image" data-choice="scissors">
                    <img src="images/scissors.png" alt="Scissors">
                    <p>Scissors</p>
                </button>
            </div>
        </div>
    </section>

    <script src="script.js" defer></script>

</body>

</html>
